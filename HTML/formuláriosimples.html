  <body>
    <form action="/PHP/contato.php" method="post">
      <h2>Deixe um comentário</h2>
      <label for="text-input">Nome:</label><br />

      <label for="text-input">website:</label>

      <label for="text-input">comentário:</label>

        id="comentario"
        name="comentario"
        rows="4"
        cols="50"

      ><br /><br />

      <input type="submit" value="Enviar Comentário" />
